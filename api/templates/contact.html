{% extends "base.html" %}
{% block title %}MyShop – Contact{% endblock %}

{% block content %}
<h1 class="text-3xl font-extrabold mb-8">Contact</h1>

<div class="mb-10 space-y-1 text-gray-700">
  <p><strong>Nume:</strong> Tudorescu Ioan-Daniel</p>
  <p><strong>Grupa:</strong> 312CC</p>
  <p><strong>Anul:</strong> I</p>
</div>

{% if success %}
  <div class="mb-6 rounded-lg bg-emerald-50 border border-emerald-200 p-4 text-emerald-700">
    Mulțumim! Mesajul tău a fost trimis ✅
  </div>
{% endif %}

<form action="{{ url_for('contact') }}" method="post"
      class="max-w-xl space-y-6">
  <div>
    <label class="block font-medium mb-1">Nume&nbsp;*</label>
    <input name="name" required
           class="w-full rounded-lg border-gray-300 px-4 py-2 shadow-sm
                  focus:border-indigo-500 focus:ring-indigo-500">
  </div>

  <div>
    <label class="block font-medium mb-1">E-mail&nbsp;*</label>
    <input type="email" name="email" required
           class="w-full rounded-lg border-gray-300 px-4 py-2 shadow-sm
                  focus:border-indigo-500 focus:ring-indigo-500">
  </div>

  <div>
    <label class="block font-medium mb-1">Subiect</label>
    <input name="subject"
           class="w-full rounded-lg border-gray-300 px-4 py-2 shadow-sm
                  focus:border-indigo-500 focus:ring-indigo-500">
  </div>

  <div>
    <label class="block font-medium mb-1">Mesaj&nbsp;*</label>
    <textarea name="message" rows="4" required
              class="w-full rounded-lg border-gray-300 px-4 py-2 shadow-sm
                     focus:border-indigo-500 focus:ring-indigo-500"></textarea>
  </div>

  <button
    class="w-full sm:w-auto inline-flex justify-center rounded-full bg-indigo-600
           px-8 py-3 font-semibold text-white shadow hover:bg-indigo-700 transition">
    Trimite mesaj
  </button>
</form>
{% endblock %}
