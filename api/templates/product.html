{% extends "base.html" %}
{% block title %}{{ product.name }} - MyShop{% endblock %}
{% block content %}
  {% if product %}
  <div class="md:flex md:space-x-8 items-start p-6 bg-white rounded-xl shadow-lg">
    <div class="md:w-1/2 mb-4 md:mb-0">
      <img 
        src="{{ url_for('static', filename='images/' ~ product.image) }}" 
        alt="{{ product.name }}" 
        class="w-full h-auto rounded-xl border-2 border-gray-100 shadow-md hover:shadow-lg transition-shadow duration-300"
      >
    </div>
    <div class="md:w-1/2 space-y-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ product.name }}</h1>
      <p class="text-gray-600 text-lg leading-relaxed">{{ product.description }}</p>
      <div class="flex items-center space-x-4">
        <p class="text-2xl font-bold text-blue-600 bg-blue-50 px-4 py-2 rounded-lg">
          ${{ "%.2f"|format(product.price) }}
        </p>
      </div>
      <a 
        href="{{ url_for('add_to_cart', id=product.id) }}" 
        class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full 
               transition-all duration-300 transform hover:scale-105"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        Add to Cart
      </a>
    </div>
  </div>
  {% else %}
  <div class="text-center py-12">
    <p class="text-red-500 text-xl font-medium bg-red-50 px-6 py-4 rounded-lg inline-block">
      Product not found.
    </p>
  </div>
  {% endif %}
{% endblock %}
